version: "3"
services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GSB_API_KEY
      - SPRING_DATASOURCE_URL: jdbc:mysql://mysql-docker:3306/urly?useSSL=false
    depends_on:
      - mysql-docker
  mysql-docker:
    image: mysql:8.0
    container_name: mysql-docker
    environment:
      MYSQL_DATABASE: 'urly'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'root'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: