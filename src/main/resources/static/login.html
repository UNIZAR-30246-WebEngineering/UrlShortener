<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="">
            <h1>Regístrate</h1>
            <input type="text"     name="username"             id="register-username"     placeholder="Nombre de usuario" />
            <input type="password" name="register-password"    id="register-password"     placeholder="Contraseña" />
            <input type="password" name="repeat_pswd"          id="register-confirm-password"  placeholder="Confirma contraseña" />
            <input type="button" id="register" value="Regístrate">
            <div id="register-feedback" class="invalid"></div>
        </form>

    </div>
    <div class="form-container sign-in-container">
        <form action="" id="login-form">
            <h1>Inicia sesión</h1>
            <input type="text" name="username" id="login-username" placeholder="Nombre de usuario" />
            <input type="password" name="password" id="login-password" placeholder="Contraseña" />
            <input type="button" id="login-button" value="Entrar" />
            <div id="login-feedback" class="invalid"></div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>¿Ya estás registrado?</h1>
                <p>Vuelve al inicio.</p>
                <button class="ghost" id="signIn">Iniciar sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>¡Vamos, regístrate!</h1>
                <p>Únete a nosotros y comienza a disfrutar de URLs ultra-cortas</p>
                <button class="ghost" id="signUp">Régistrate</button>
            </div>
        </div>
    </div>
</div>
